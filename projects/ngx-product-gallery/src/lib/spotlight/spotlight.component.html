@if (image(); as image) {
    <img 
        [src]="image.image" 
        [alt]="image.altText" 
        (mousemove)="onMousemove($event)"
        (mouseleave)="onMousLeave($event)"
    />

    @if(isTrackMouse()) {
        <div 
            class="zoomed-view"
            [style.backgroundImage]="'url(' + image.image + ')'"
            [style.backgroundPosition]="backgroundPosition()"
        >
            <!-- <img [src]="image.image" [alt]="image.altText" /> -->
        </div>
    }
}
